<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>图表</title>
<script src="js/echarts.js"></script>
<style type="text/css">
    body{
        background: #004a6a; 
        display: flex;
        flex-wrap: wrap;
    }
    body,h1,h2,h3,h4,h5,h6,ol,ul,dl,dd,p,input,select,textarea,td{
        margin:0;
        padding:0;
    }
    .bottom{
        width: 440px;
        height: 45px;
        align-items: flex-end;
        display: flex;
        margin-top: 5px;
    }
    .linka{
        flex: 1;
    }
    h5{
        font-size: 12px;
        color: white;
        text-align: center;
    }
    h6{
        margin-top: 10px;
        text-align: center;
        color: #38bc6c;
    }
    .linka:nth-child(2) h6{
        color: #006ac3;
    }
    .linka:nth-child(3) h6{
        color: #f78c29;
    }
    .linka:nth-child(4) h6{
        color: #bfb26a;
    }
    #bing{
        margin-top: 50px;
    }
    #zhexian{
          margin-top: 50px;
    }
</style>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom 饼图-->
    <div class="left">
        <div id="main" style="width: 440px;height:250px;"></div>
        <div class="bottom">
            <div class="linka">
                <h5>34</h5>
                <h6>设备收入数量</h6>
            </div>
             <div class="linka">
                <h5>4</h5>
                <h6>事件总数</h6>
            </div>
             <div class="linka">
                <h5>199</h5>
                <h6>收入总数</h6>
            </div>
             <div class="linka">
                <h5>19</h5>
                <h6>替换总数</h6>
            </div>
        </div>
    </div>
  
      <!-- 为ECharts准备一个具备大小（宽高）的Dom 柱状图-->
    <div id="zhuzi" style="width: 440px;height:300px;"></div>
    <div id="zhuRight" style="width: 440px;height:300px;"></div>

    <div id="bing" style="width: 440px;height:300px;"></div>
    <div id="zhexian" style="width: 880px;height:300px;"></div>
</body>
</html>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'))
    // 指定图表的配置项和数据
    var option = {
         title:{
                text: "安全评分",
                left: "center",
                top: 'bottom',
                padding: [5,10],
                textStyle:{
                    //文字颜色
                    color:'white',
                }
            },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        color:['#38bc6c','#203b4a'],
        series: [
            {
                name:'访问来源',
                type:'pie',
                radius: ['50%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: '30',
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: false
                    }
                },
                data:[
                    {value:34, name:'96'},
                    {value:1, name:'联盟广告'}
                ]
            }
        ]
        };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('zhuzi'))
    // 指定图表的配置项和数据
    var zhuOption = {
        title: {
            text: '数量Top5',
            textStyle:{
                color:'white',//文字颜色
            }
        },
        tooltip: {
            trigger: 'axis',
            axisPointer: {
                type: 'shadow'
            }
        },
       
        grid: {
            left: '3%',
            right: '4%',
            bottom: '3%',
            containLabel: true
        },
        xAxis: {
            type: 'value',
            boundaryGap: [0, 0.01],
            axisLabel: {
                textStyle: {
                    color: '#fff',//坐标值得具体的颜色

                }
            },
            axisLine: {
               lineStyle: {
                   type: 'solid',
                   color:'#fff'
               }
           },
        },
        yAxis: {
            type: 'category',
            axisLabel: {
               textStyle: {
                   color: '#fff'
               }
           },
           axisLine: {
               lineStyle: {
                   type: 'solid',
                   color:'#fff'
               }
           },
            data: ['交易','谈判','端口打开','交谈','访问']
        },
        series: [
            {
                name: '2011年',
                type: 'bar',
                data: [9, 9, 10,11, 11],
                 itemStyle: {
                    normal:{  
                        color: function (params){
                            var colorList = ['rgb(136,151,178)','rgb(56,188,108)','rgb(0,127,251)','rgb(255,213,104)','rgb(255,144,32)'];
                            return colorList[params.dataIndex];
                        }
                    }},
            }]
        };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(zhuOption);
</script>
